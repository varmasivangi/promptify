<label for="category">AI Category</label>
<select id="category" (change)="onCategoryChange($event)" [value]="selectedCategoryId">
  <option *ngFor="let cat of apiToolCategories" [value]="cat.category">{{ cat.category }}</option>
</select>

<label for="apiTool">AI Platform</label>
<select id="apiTool" (change)="onApiToolChange($event)" [value]="selectedApiTool">
  <option *ngFor="let tool of filteredTools" [value]="tool.id">{{ tool.name }}</option>
</select>

<label>Model</label>
<select (change)="onModelChange($event)" [value]="selected.modelId">
  <option *ngFor="let m of filteredModels" [value]="m.modelId">{{ m.name }}</option>
</select>
