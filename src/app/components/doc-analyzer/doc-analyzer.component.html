<div class="container p-3" *ngIf="!isPdfLoading" style="position: relative;">
  <!-- Remove PDF button fixed to container -->
  <!-- <button
    class="remove-pdf-btn"
    (click)="removePdf()"
    aria-label="Remove uploaded PDF"
    type="button"
  >
    Remove PDF
  </button> -->
  <button
  class="remove-pdf-btn"
  (click)="removePdf()"
  aria-label="Remove uploaded PDF"
  type="button"
  title="Remove PDF"
>
  <!-- <i class="bi bi-x-circle"></i> -->
   <i class="bi bi-x-lg"></i>
</button>


  <div class="chat-section">
    <!-- Upload section shows only if PDF NOT loaded -->
    <section class="upload-container" *ngIf="!isPdfLoaded" aria-label="Upload PDF">
      <label
        class="upload-card"
        for="pdfUpload"
        tabindex="0"
        role="button"
        aria-describedby="uploadInstructions"
      >
        <div class="upload-icon" aria-hidden="true">
          <i class="fa fa-upload"></i>
        </div>
        <h2>Upload PDF to start chatting</h2>
        <p id="uploadInstructions">Click or drag and drop your file here</p>
      </label>

      <input
        type="file"
        id="pdfUpload"
        accept=".pdf"
        (change)="onFileSelected($event)"
        hidden
        aria-hidden="true"
      />
    </section>
  </div>

  <!-- PDF Viewer section shows only if PDF is loaded -->
  <div class="pdf-section" *ngIf="isPdfLoaded">
    <canvas #pdfCanvas></canvas>
  </div>
</div>
