<div
  style="
    background-color: var(--panel);
    border: 1px solid var(--border-color);
    border-radius: 24px;
    max-width: 768px;
    margin: auto;
    display: block;
  "
>
  <div class="d-flex align-items-center prompt p-1 pe-0 gap-1">
    <div class="dropdown">
      <i
        class="bi bi-plus-lg fs-3"
        style="cursor: pointer"
        (click)="toggleChips()"
      ></i>
    </div>

    <input
      id="prompt"
      [(ngModel)]="text"
      rows="2"
      placeholder="Type your question or prompt..."
    />

    <div class="d-flex">
      <button
        class="btn btn-primary"
        (click)="onSend()"
        [disabled]="loading"
        aria-label="Send"
        style="border-radius: 50% 50% 50% 9%"
      >
        <i
          [ngClass]="{ 'bi bi-send-fill': !loading, 'spinner-border': loading }"
        ></i>
      </button>

      <!-- <button
        class="btn btn-secondary ms-1"
        (click)="downloadJSON()"
        aria-label="Download JSON"
        style="border-radius: 50%"
      >
        <i class="bi bi-download"></i>
      </button> -->
    </div>
  </div>

  <!-- Chips Container -->
<div class="chips-container-wrapper" [class.show]="chipsVisible">
  <div class="chips-container">
    <span class="chip" (click)="downloadJSONs()">
      <i class="bi bi-download"></i> Download JSON
    </span>

    <span class="chip" (click)=" onSave()">
      <i class="bi bi-save"></i> Save Template
    </span>

    <span class="chip" (click)="openDocumentAnalyzer()">
      <i class="bi bi-file-earmark-text"></i> Doc Review
    </span>

    <!-- <span class="chip" >
      <i class="bi bi-lightning-charge"></i> Summarize
    </span> -->



    <span class="chip" (click)="clearChat()">
      <i class="bi bi-trash"></i> Clear Chat
    </span>
  </div>
</div>

</div>
